	<section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Register Now</h2>
                
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>

<form #reg="ngForm" (ngSubmit)="register(reg.value)" id="main-contact-form" class="contact-form" style="border:1px solid #ccc">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" ngModel class="form-control" required="required">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" ngModel  required="required">
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" ngModel name="phone" class="form-control">
                        </div>                          <br>                 
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="password" ngModel class="form-control" required="required">
                        </div>
                         <br>
                         <hr>
                                             
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>
                </form> 
                <h1>{{result}}</h1>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
