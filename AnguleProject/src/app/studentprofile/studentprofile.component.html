	<section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Update Profile</h2>
                
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>

<form #reg="ngForm" (ngSubmit)="update(reg.value)" id="main-contact-form" class="contact-form" enctype="multipart/form-data" >

                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" ngModel class="form-control" required="required">
                        </div>                
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" ngModel name="phone" class="form-control">
                        </div>                                 
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="password" ngModel class="form-control" required="required">
                        </div>

                         <div class="form-group">
                            <label>Profile Pic </label>
                            <input type="file" name="pic" ngModel class="form-control">
                        </div>                                         
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">Update</button>
                        </div>
                    </div>
                </form> 
                <h1>{{result}}</h1>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
