    <section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Login Now : {{result}}</h2>
                
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>

                <form #logn="ngForm" (ngSubmit)="login(logn.value)" id="main-contact-form" class="contact-form">
                    <div class="col-sm-5 col-sm-offset-1">                       
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" ngModel name="email" class="form-control" required="required">
                        </div>

                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" ngModel name="password" class="form-control" required="required">
                        </div>
                       
                                             
                    </div>
                    <div class="col-sm-5">                      
                                             
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg" >Login </button>
                        </div>
                    </div>
                </form> 
                
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
